<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- css link  -->
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info " >
   <div class="container-lg">
        <!-- search box  -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
      <input id="input-fild" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button  onclick="Searchbook()" class="btn btn-outline-secondary" type="button" id="button-Search">Search</button>
    </div>
    <!-- result count  -->
    <div id="result"></div>
    <!-- spinner  -->
    <div  class="d-flex justify-content-center mt-5 ">
      <div id="spinnerbox" class="spinner-border mt-5" role="status">
        <span   class="visually-hidden ">Loading...</span>
      </div>
    </div>
    <!-- errore element  -->
    <div id="erroe-element"></div>
   

    <!-- card box  -->
    <div id="display-outpot" class="row row-cols-1 row-cols-md-4 g-4">
      
    </div>


   </div>
  <!-- bootstrap javscript link      -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- javscript link  -->
  <script src="api.js"></script>

    
</body>
</html>
